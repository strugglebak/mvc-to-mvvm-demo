  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width" />
      <title>MVC 框架 demo</title>
      <style type="text/css" media="screen">
        #app {
          display: flex;
          flex-direction: column;
          align-items: center;

          padding: 100px 0;
        }

        .actions {
          margin: 10px 0;
        }
      </style>
    </head>
    <body>
      <div id="app">
        被投票人: <span id="voter">John Smith</span>
        票数: <span id="number">2</span>
        <div class="actions">
          <button id="addOne">投一票</button>
          <button id="minusOne">减一票</button>
          <button id="reset">重置</button>
        </div>
      </div>
      <script src="./vendor/jquery.min.js" charset="utf-8"></script>
      <script src="./vendor/axios.min.js" charset="utf-8"></script>
      <script src="./vendor/axios-mock-adapter.min.js" charset="utf-8"></script>
      <script src="./js/main.js" charset="utf-8"></script>
    </body>
  </html>
